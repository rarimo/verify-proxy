post:
  tags:
    - Verification requests
  summary: Verification callback
  description: >-
    It receives the verification callback from the Polygon Wallet. This callback
    stores JWZ with ZKP.
  operationId: verifyCallback
  parameters:
    - $ref: '#/components/parameters/requestId'
  requestBody:
    content:
      text/plain:
        schema:
          type: string
          format: string
          description: JWZ Token
          example: >-
            eyJhbGciOiJncm90aDE2IiwiY2lyY3VpdElkIjoiYXV0aCIsImNyaXQiOlsiY2lyY3VpdElkIl0sInR5cCI6ImFwcGxpY2F0aW9uL2lkZW4zLXprcC1qc29uIn0..
  responses:
    '200':
      description: Success
    '400':
      description: Bad request
    '409':
      description: 'Conflict, request already processed'
    '500':
      description: Internal error
